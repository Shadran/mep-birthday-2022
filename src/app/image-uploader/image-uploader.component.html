<form [formGroup]="uploadForm" class="row g-3">
    <div class="col-10">
        <input type="text" class="form-control" placeholder="File Url" formControlName="fileUrl">
    </div>
    <div class="col-2">
        <button class="btn btn-primary" (click)="uploadImageUrl()">Upload</button>
    </div>
    <div class="col-12">
        <input class="form-control" type="file" id="formFile" (change)="fileChange($event)" accept=".jpg,.png">
    </div>

</form>
